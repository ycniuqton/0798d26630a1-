{% block content %}
<div class="container mt-4">
    <h2>Invoices</h2>
    <div class="invoice-filters d-flex align-items-center">
        <input type="text" class="form-control" id="search-invoices" placeholder="Search invoices">
        <select class="form-control" id="filter-status">
            <option value="">All Statuses</option>
            <option value="paid">Paid</option>
            <option value="unpaid">Unpaid</option>
            <option value="overdue">Overdue</option>
        </select>
        <select class="form-control" id="items-per-page">
            <option value="5">5 per page</option>
            <option value="10" selected>10 per page</option>
            <option value="20">20 per page</option>
            <option value="50">50 per page</option>
        </select>
        <button class="btn btn-primary" id="apply-filters">Apply Filters</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" id="th-code">Code</th>
                <th scope="col" id="th-created">Created</th>
                <th scope="col" id="th-due-date">Due Date</th>
                <th scope="col" id="th-status">Status</th>
                <th scope="col" id="th-total">Total</th>
                <th scope="col">Operation</th>

        </thead>

<!--                </tr>-->
<!--            {% endif %}-->
        </tbody>
    </table>
    <nav>
        <ul class="pagination" id="pagination">
            <!-- Pagination will be loaded here via AJAX -->
        </ul>
    </nav>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-invoices');
    const statusSelect = document.getElementById('filter-status');
    const itemsPerPageSelect = document.getElementById('items-per-page');
    const applyFiltersButton = document.getElementById('apply-filters');

    const urlParams = new URLSearchParams(window.location.search);
    searchInput.value = urlParams.get('search') || '';
    statusSelect.value = urlParams.get('status') || '';
    itemsPerPageSelect.value = urlParams.get('items') || '10';

    applyFiltersButton.addEventListener('click', function() {
        const search = searchInput.value;
        const status = statusSelect.value;
        const items = itemsPerPageSelect.value;
        const params = new URLSearchParams(window.location.search);

        if (search) {
            params.set('search', search);
        } else {
            params.delete('search');
        }

        if (status) {
            params.set('status', status);
        } else {
            params.delete('status');
        }

        params.set('items', items);

        window.location.search = params.toString();
    });

    const thCode = document.getElementById('th-code');
    const thCreated = document.getElementById('th-created');
    const thDueDate = document.getElementById('th-due-date');
    const thStatus = document.getElementById('th-status');
    const thTotal = document.getElementById('th-total');

    [thCode, thCreated, thDueDate, thStatus, thTotal].forEach(th => {
        th.addEventListener('click', function() {
            const params = new URLSearchParams(window.location.search);
            const sortField = th.id.replace('th-', '');
            const currentSort = params.get('sort');
            const sortOrder = currentSort === sortField ? '-' + sortField : sortField;

            params.set('sort', sortOrder);
            window.location.search = params.toString();
        });
    });
});
</script>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        let currentPage = 1;
        let currentSort = '-_created';
        let currentActionFilter = '';
        let currentStatusFilter = '';
        let currentFilter = {};
        let currentSearch = '';
        let api_url = '/api/invoice/';

        window.load_table = function(page = 1, sort = '-_created', filter = {}, search = '') {

        document.getElementById('loader').style.display = 'block';
            filter_str = Object.keys(filter).map(key => key + "=" + filter[key]).join('&');
            fetch(`${api_url}?page=${page}&page_size=10&sort_by=${sort}&${filter_str}&search=${search}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('general-tbody');
                    if (data.data.length === 0) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td colspan="6" class="no-records text-center">
                        <img src="/static/assets/images/custom/invoice.png" alt="No Records">
                        <h4>No Invoices</h4>
                    </td>
                        `;
                        tbody.appendChild(row);
                    }
                    else{
                        tbody.innerHTML = '';
                        data.data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.code.toUpperCase()}</td>
                                <td>${item._created}</td>
                                <td>${item.due_date}</td>
                                <td>${item.status}</td>
                                <td>${item.amount}</td>
                                <td>
                                    <a href="/invoice/${item.id}" class="btn btn-sm btn-outline-primary">View</a>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    }

                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';
                    for (let i = 1; i <= data.total_pages; i++) {
                        const pageItem = document.createElement('li');
                        pageItem.className = 'page-item' + (i === data.current_page ? ' active' : '');
                        pageItem.innerHTML = `<a class="page-link" onclick="load_table(${i}, '${sort}', '${filter}')">${i}</a>`;
                        pagination.appendChild(pageItem);
                    }
                    document.getElementById('loader').style.display = 'none';
                })
        }

        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const sortField = th.getAttribute('data-sort');
                currentSort = currentSort === sortField ? `-${sortField}` : sortField;
                load_table(currentPage, currentSort, currentFilter, currentSearch);
            });
        });

        load_table();
    });
</script>
