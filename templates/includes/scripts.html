<script>
    // Function to generate a random string of specified length
    function generateRandomString(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        const charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }

    function generatePassword(length) {
    const upperCaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowerCaseChars = 'abcdefghijklmnopqrstuvwxyz';
    const numbers = '0123456789';
    const specialChars = '@#$%^&*_-+=?';

    // Function to pick a random character from a given string
    function getRandomChar(str) {
        return str[Math.floor(Math.random() * str.length)];
    }

    // At least 3 categories should be included
    let password = '';
    password += getRandomChar(upperCaseChars);  // Add an uppercase letter
    password += getRandomChar(lowerCaseChars);  // Add a lowercase letter
    password += getRandomChar(numbers);         // Add a number
    password += getRandomChar(specialChars);    // Add a special character

    // Fill the rest of the password with random characters from all categories
    const allChars = upperCaseChars + lowerCaseChars + numbers + specialChars;
    for (let i = password.length; i < length; i++) {
        password += getRandomChar(allChars);
    }

    // Shuffle the password to ensure randomness
    password = password.split('').sort(() => 0.5 - Math.random()).join('');

    return password;
}




</script>
