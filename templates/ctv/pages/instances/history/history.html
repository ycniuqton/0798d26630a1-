{% extends 'ctv/layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block extrastyle %}
<style>
    .search-bar {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .search-bar input {
        flex: 1;
        margin-right: 10px;
    }
    .search-bar select, .search-bar button {
        margin-right: 10px;
    }
    .table thead th {
        background-color: #f8f9fa;
        cursor: pointer;
    }
    .no-logs {
        text-align: center;
        padding: 50px 0;
    }
    .no-logs img {
        max-width: 150px;
        margin-bottom: 20px;
    }
        .width-auto{
            width: auto;
        }
</style>
{% endblock extrastyle %}

{% block content %}
<div class="container mt-4">
    <h2>VPS Action Logs</h2>
    <div class="search-bar">

        <select class="form-control width-auto mr-1" id="action-filter-select">
            <option value="">All Actions</option>
            <option value="Create">Create</option>
            <option value="Delete">Delete</option>
            <option value="Suspend">Suspend</option>
            <option value="Upgrade">Upgrade</option>
            <!-- Add more options here if needed -->
        </select>
        <select class="form-control width-auto mr-1" id="status-filter-select">
            <option value="">All Statuses</option>
            <option value="Success">Success</option>
            <option value="Failure">Failure</option>
            <!-- Add more options here if needed -->
        </select>
        <input type="text" class="form-control width-auto " id="search-input" placeholder="Search" aria-label="Search"
               style="height: 43px;">
        <button class="btn btn-outline-secondary m-0"  style="height: 43px;" id="search-button"><i class="fas fa-search"></i></button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" data-sort="instance_name">Instance Name</th>
            <th scope="col" data-sort="action">Action</th>
            <th scope="col" data-sort="status">Status</th>
            <th scope="col" data-sort="performed_by">Performed By</th>
            <th scope="col" data-sort="datetime">Date and Time</th>
            <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody id="logs-tbody">
        <!-- Logs will be loaded here via AJAX -->
        </tbody>
    </table>
    <nav>
        <ul class="pagination" id="pagination">
            <!-- Pagination will be loaded here via AJAX -->
        </ul>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let currentPage = 1;
        let currentSort = '-datetime';
        let currentActionFilter = '';
        let currentStatusFilter = '';
        let currentFilter = '';

        window.loadLogs = function(page = 1, sort = '-datetime', filter = '') {
            console.log("triggered");
            const searchQuery = document.getElementById('search-input').value;
            fetch(`/api/vps/logs/?page=${page}&page_size=10&sort_by=${sort}&${filter}&search=${searchQuery}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('logs-tbody');
                    tbody.innerHTML = '';
                    data.logs.forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.instance_name}</td>
                            <td>${log.action}</td>
                            <td>${log.status}</td>
                            <td>${log.performed_by}</td>
                            <td>${log.datetime}</td>
                            <td>${log.details}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';
                    for (let i = 1; i <= data.total_pages; i++) {
                        const pageItem = document.createElement('li');
                        pageItem.className = 'page-item' + (i === data.current_page ? ' active' : '');
                        pageItem.innerHTML = `<a class="page-link" onclick="loadLogs(${i}, '${sort}', '${filter}')">${i}</a>`;
                        pagination.appendChild(pageItem);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('search-button').addEventListener('click', () => {
            loadLogs(currentPage, currentSort, currentActionFilter, currentStatusFilter);
        });

        document.getElementById('action-filter-select').addEventListener('change', (event) => {
            currentActionFilter = event.target.value;
            loadLogs(currentPage, currentSort, currentActionFilter, currentStatusFilter);
        });

        document.getElementById('status-filter-select').addEventListener('change', (event) => {
            currentStatusFilter = event.target.value;
            loadLogs(currentPage, currentSort, currentActionFilter, currentStatusFilter);
        });

        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const sortField = th.getAttribute('data-sort');
                currentSort = currentSort === sortField ? `-${sortField}` : sortField;
                loadLogs(currentPage, currentSort, currentFilter);
            });
        });

        loadLogs();
    });
</script>
{% endblock content %}
